# Jykell configuration
markdown: redcarpet
highlighter: pygments
paginate: 5
language: 'en-us'

# Website info
name: 'Cem's Blog'
description: "Welcome to my blog where I will share my thoughts, travel adventures and machine learning pursuits...And maybe some rants on how computers are still pretty dumb."

# Author's info
author: 'Cem Koc'
# edit 'categories' in the front matter of every post to match this username
nickname: cemkoc
bio: 'I am a fourth year undergraduate student studying electrical engineering and computer science (EECS) in University of California Berkeley.'
location: 'Berkeley, CA'
url: 'http://blog.cemkoc.me/'
image: 'assets/images/cem.jpg'

short_url: 'blog.cemkoc.me'
google_analytics: UA-96359340-1
disqus: cemkoc
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: '/'

# Permalinks
permalink: /:title
# permalink: /author/:username
# permalink: /tag/:tag


# gems and other configs
gems: [jekyll-paginate]
exclude: [vendor]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...


# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: false
lsi: false
username: cemkoc
repo: cemkoc.github.io
branch: master
relative_source: ./
destination: ../cemkoc.github.io/
production_url:  https://cemkoc.me
source_url:      https://github.com/cemkoc/cemkoc.github.io/

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
